<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glasses Virtual Try-On</title>
  <style>
    body { text-align: center; background: #f0f0f0; font-family: sans-serif; }
    canvas { border: 1px solid #ccc; margin-top: 1rem; }
    input { margin: 0.5rem; }
    #controls { margin-top: 1rem; display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; }
    #controls label { display: block; font-size: 0.9rem; margin-bottom: 0.2rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <h1>Virtual Glasses Try-On</h1>
  <input type="file" id="faceInput" accept="image/*" />
  <input type="file" id="glassesInput" accept="image/*" />
  <br />
  <canvas id="canvas" width="800" height="600"></canvas>

  <div id="controls">
    <div>
      <label for="scale">Scale</label>
      <input type="range" id="scale" min="0.5" max="3" step="0.01" value="1" />
    </div>
    <div>
      <label for="rotate">Rotate (deg)</label>
      <input type="range" id="rotate" min="-180" max="180" step="1" value="0" />
    </div>
    <div>
      <label for="xOffset">Move X</label>
      <input type="range" id="xOffset" min="-400" max="400" step="1" value="0" />
    </div>
    <div>
      <label for="yOffset">Move Y</label>
      <input type="range" id="yOffset" min="-300" max="300" step="1" value="0" />
    </div>
  </div>

  <script src="main.js"></script>
  <script src="brush.js"></script>
  <script src="glasses3d.js"></script>
</body>
</html>
